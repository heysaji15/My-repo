                      }) { Text("Add Purchase") }

                      status?.let { Spacer(Modifier.height(8.dp)); Text(it, style = MaterialTheme.typography.body2) }

                      Spacer(Modifier.height(16.dp))
                      Row(verticalAlignment = Alignment.CenterVertically) {
