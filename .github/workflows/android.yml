                      Spacer(Modifier.height(8.dp))

                      OpticRow("SPH", signSph, { signSph = it }, dSph, { dSph = it }, fSph, { fSph = it })
                      Spacer(Modifier.height(8.dp))
                      OpticRow("CYL", signCyl, { signCyl = it }, dCyl, { dCyl = it }, fCyl, { fCyl = it })

