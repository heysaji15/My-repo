                          Period.WEEK -> endOfWeekMillis(now)
                          Period.MONTH -> endOfJalaliMonthMillis(now)
                          Period.YEAR -> endOfJalaliYearMillis(now)
                      }
                      purchases = app.repo.purchasesBetween(from, to)
                      total = app.repo.sumBetween(from, to)
                  }
